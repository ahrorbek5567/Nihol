<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="image/nihol-high-resolution-logo-white-transparent.png">
    <link rel="stylesheet" href="style-2.css">
    <title>Biz bilan bog'lanish</title>
</head>
<body>
    <section class="contact section padd-15" id="contact">
        <div class="container">
    <h1>Biz bilan aloqa</h1>
    <h3 class="contact-title padd-15 mb-16 text-primary">Ma'lumotlaringizni to'ldiring  </h3>
    <!-- ===== Contact Form ===== -->
    <div class="row">
        <div class="contact-form padd-15">
            <div class="row">
                <div class="form-item col-6 padd-15">
                    <div class="form-group">
                        <input id="ism" type="text" class="form-control" placeholder="Ismingizni kiriting!" style="color: black;">
                    </div>
                </div>
                <div class="form-item col-6 padd-15">
                    <div class="form-group">
                        <input id="number" type="email" class="form-control" placeholder="Raqamingizni tering!" style="color: black;">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-item col-12 padd-15">
                    <div class="form-group">
                        <textarea name="" class="form-control" id="manzil" placeholder="Manzilingizni kiriting va Send Message tugmasini bosing. Tez orada aperaterlarimiz siz bilan aloqaga chiqadi" style="color: black;"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-item col-12 padd-15">
                    <button id="btn" class="btn send btn-success text-center">Send Message</button>
                </div>
            </div>
        </div>
    </div>
        </div>
    </section>
    <a href="index.html"><button class="btn btn-succes">Bosh Sahifa</button></a>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="main.js"></script>
</body>
</html>
